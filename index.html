 <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <img src="CatsPiano.gif" alt="piano" style="margin: o auto"; >

  <h1 id="title">Piano Kit  </h1>
  <div class="set">
    <button class="a stackbottom"><div>a</div><div>(C1)</div></button>
    <button class="s stackbottom"><div>s</div>(D1)</button>
<button class="d stackbottom"><div>d</div>(E1)</button>
<button class="f stackbottom"><div>f</div>(F1)</button>
<button class="g stackbottom"><div>g</div>(G1)</button>
<button class="h stackbottom"><div>h</div>(A1)</button>
<button class="j stackbottom"><div>j</div>(B1)</button>

<button class="k stackbottom"><div>k</div>(A0)</button>
<button class="l stackbottom"><div>l</div>(B0)</button>

<button class="q stackbottom"><div>q</div>(C2)</button>
<button class="w stackbottom"><div>w</div>(D2)</button>
<button class="e stackbottom"><div>e</div>(E2)</button>
<button class="r stackbottom"><div>r</div>(F2)</button>
<button class="t stackbottom"><div>t</div>(G2)</button>
<button class="y stackbottom"><div>y</div>(A2)</button>
<button class="u stackbottom"><div>u</div>(B2)</button>

<button class="i stackbottom"><div>i</div>(C3)</button>
<button class="o stackbottom"><div>o</div>(D3)</button>
<button class="p stackbottom"><div>p</div>(E3)</button>
<button class="[ stackbottom"><div>[</div>(F3)</button>
<button class="] stackbottom"><div>]</div>(G3)</button>
<button class="| stackbottom"><div>|</div>(A3)</button>
<button class="_ stackbottom"><div>_</div>(B3)</button>

<button class="z stackbottom"><div>z</div>(C4)</button>
<button class="x stackbottom"><div>x</div>(D4)</button>
<button class="v stackbottom"><div>v</div>(F4)</button>
<button class="b stackbottom"><div>b</div>(G4)</button>
<button class="n stackbottom"><div>n</div>(A4)</button>
<button class="m stackbottom"><div>m</div>(B4)</button>
<button class="c stackbottom"><div>c</div>(E4)</button>

<button class="1 stackbottom"><div>1</div>(C5)</button>
<button class="2 stackbottom"><div>2</div>(D5)</button>
<button class="3 stackbottom"><div>3</div>(E5)</button>
<button class="4 stackbottom"><div>4</div>(F5)</button>
<button class="5 stackbottom"><div>5</div>(G5)</button>
<button class="6 stackbottom"><div>6</div>(A5)</button>
<button class="7 stackbottom"><div>7</div>(B5)</button>

<button class="8 stackbottom"><div>8</div>(C6)</button>
<button class="9 stackbottom"><div>9</div>(D6)</button>
<button class="0 stackbottom"><div>0</div>(E6)</button>
<button class="- stackbottom"><div>-</div>(F6)</button>
<button class="= stackbottom"><div>=</div>(G6)</button>
<button class="+ stackbottom"><div>+</div>(A6)</button>
<button class="; stackbottom"><div>;</div>(B6)</button>

<button class="! stackbottom"><div>!</div>(C7)</button>
<button class="@ stackbottom"><div>@</div>(D7)</button>
<button class="# stackbottom" ><div>#</div>(E7)</button>
<button class="$ stackbottom"><div>$</div>(F7)</button>
<button class="% stackbottom"><div>%</div>(G7)</button>
<button class="^ stackbottom"><div>^</div>(A7)</button>
<button class="* stackbottom"><div>*</div>(B7)</button>


    <button class="Enter stackbottom">Enter</button>
    <button class="  stackbottom"> </button>
    <!-- <button class="Shift">Shift</button> -->
    <button class="CapsLock stackbottom">CapsLock</button>
    <button class="Control stackbottom">Control</button>
    <button class="Backspace stackbottom">Backspace</button>


  </div>


  <footer>
    .
  </footer>
  <script src="index.js"></script>
</body>

</html>
